api_platform:
    title: FeedNews API Platform
    version: 1.0.0
    defaults:
        stateless: true
        cache_headers:
            vary: ['Content-Type', 'Authorization', 'Origin']
        normalization_context:
            skip_null_values: false
            groups: [ 'read' ]
        denormalization_context:
            groups: [ 'write' ]
