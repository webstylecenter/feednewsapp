<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 100 100">
    <title>FN icon with inset shadows</title>
    <defs>
        <!-- Inner shadow filter for shapes (like the circle) -->
        <filter id="circle-inset" x="-50%" y="-50%" width="200%" height="200%">
            <feFlood flood-color="#000000" flood-opacity="0.25" result="flood"/>
            <feComposite in="flood" in2="SourceAlpha" operator="in" result="mask"/>
            <feGaussianBlur in="mask" stdDeviation="6.5" result="blur"/>
            <feOffset in="blur" dx="22" dy="32" result="offset"/>
            <feComposite in="SourceGraphic" in2="offset" operator="arithmetic" k2="1" k3="-1" result="insetShadowed"/>
        </filter>

        <!-- Inner shadow filter for text -->
        <filter id="text-inset" x="-50%" y="-50%" width="200%" height="200%">
            <feFlood flood-color="#000000" flood-opacity="0.2" result="flood"/>
            <feComposite in="flood" in2="SourceAlpha" operator="in" result="mask"/>
            <feGaussianBlur in="mask" stdDeviation="2.5" result="blur"/>
            <feOffset in="blur" dx="2" dy="2" result="offset"/>
            <feComposite in="SourceGraphic" in2="offset" operator="arithmetic" k2="1" k3="-1" result="insetShadowed"/>
        </filter>
    </defs>

    <!-- Circle with inset shadow -->
    <circle cx="50" cy="50" r="46" fill="#ffffff" stroke="#337dff" stroke-width="2" filter="url(#circle-inset)"/>

    <!-- Text with inset shadow -->
    <text x="50" y="56" fill="#337dff" font-family="Inter, system-ui, Segoe UI, Helvetica, Arial, sans-serif"
          font-weight="700" font-style="italic" font-size="56" text-anchor="middle" alignment-baseline="middle"
          filter="url(#text-inset)">FN</text>
</svg>
